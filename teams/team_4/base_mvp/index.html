<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calm Call — Breathing Exercise</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      /* Tie-dye: calm pastel spiral — blush → peach → mint → sage → powder blue → lavender → rose */
      background:
        radial-gradient(ellipse 100% 100% at 50% 50%, rgba(255, 255, 255, 0.18) 0%, transparent 55%),
        conic-gradient(
          from -40deg at 50% 50%,
          #e8b4b8 0deg,
          #f0d0c0 30deg,
          #e8e8c8 60deg,
          #c8d8c8 90deg,
          #b0d0d8 120deg,
          #b8d0e8 150deg,
          #c8c0e0 180deg,
          #d8c0d8 210deg,
          #e0c5d0 240deg,
          #e8b8c8 270deg,
          #e8b4b8 300deg,
          #f0d0c0 360deg
        );
      background-attachment: fixed;
      color: #fff;
      text-shadow: 0 0 20px rgba(0, 0, 0, 0.5), 0 2px 4px rgba(0, 0, 0, 0.4);
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: #fff;
      letter-spacing: 0.05em;
      text-shadow: 0 0 20px rgba(0, 0, 0, 0.6), 0 2px 4px rgba(0, 0, 0, 0.5);
    }
    .cue {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 2rem;
      min-height: 3rem;
      color: #fff;
      text-shadow: 0 0 20px rgba(0, 0, 0, 0.6), 0 2px 4px rgba(0, 0, 0, 0.5);
    }
    .breath-visual {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(135deg, #d8c0d8 0%, #b8d0e8 50%, #c8d8c8 100%);
      margin-bottom: 2rem;
      box-shadow: 0 4px 20px rgba(184, 208, 232, 0.35);
    }
    .controls { display: flex; gap: 1rem; }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
    }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    .start {
      background: linear-gradient(135deg, #c8c0e0 0%, #b8d0e8 50%, #c8d8c8 100%);
      color: #2d2a3a;
      box-shadow: 0 4px 14px rgba(184, 208, 232, 0.35);
    }
    .stop {
      background: linear-gradient(135deg, #a8b0b8 0%, #9098a0 100%);
      color: #f0f4f8;
      box-shadow: 0 4px 14px rgba(144, 152, 160, 0.25);
    }
  </style>
</head>
<body>
  <h1>Calm Call</h1>
  <p class="cue" id="cue">Click Start to begin</p>
  <div class="breath-visual" id="breath-visual" aria-hidden="true"></div>
  <div class="controls">
    <button class="start" id="start">Start</button>
    <button class="stop" id="stop" disabled>Stop</button>
  </div>

  <script>
    const cueEl = document.getElementById('cue');
    const startBtn = document.getElementById('start');
    const stopBtn = document.getElementById('stop');

    const INHALE = 4, HOLD = 4, EXHALE = 4;
    let timeoutId = null;
    let isRunning = false;

    const phases = [
      { label: 'Breathe in', duration: INHALE },
      { label: 'Hold', duration: HOLD },
      { label: 'Breathe out', duration: EXHALE }
    ];

    function runPhase(phaseIndex) {
      if (!isRunning) return;
      const phase = phases[phaseIndex];
      cueEl.textContent = phase.label;

      timeoutId = setTimeout(() => {
        const next = (phaseIndex + 1) % phases.length;
        runPhase(next);
      }, phase.duration * 1000);
    }

    function start() {
      if (isRunning) return;
      isRunning = true;
      startBtn.disabled = true;
      stopBtn.disabled = false;
      runPhase(0);
    }

    function stop() {
      isRunning = false;
      if (timeoutId) clearTimeout(timeoutId);
      timeoutId = null;
      cueEl.textContent = 'Click Start to begin';
      startBtn.disabled = false;
      stopBtn.disabled = true;
    }

    startBtn.addEventListener('click', start);
    stopBtn.addEventListener('click', stop);
  </script>
</body>
</html>
